<title>TFLite Web API Model Runner Demo</title>

<head>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Google+Sans:400,500,700">
  <style>
    body {
      font-family: 'Google Sans';
      padding: 20px;
    }

    h1 {
      color: #425066;
      font-size: 31px;
      margin-top: 0;
    }

    .loading-stats {
      color: #aaa;
      font-size: 12px;
      margin-top: -12px;
    }

    .hide {
      display: none;
    }

    .content {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>TFLite Web API Model Runner Demo</h1>

  <!-- Loading status -->
  <div class="loading-stats">Loading...</div>
  <div class="content">
    <div>
      Number of runs: <input type="number" id="numRuns" value="1" min="1" defaultValue="1"/>
    </div>
    <div>Model:
      <select id="model">
        <option value="mobilenetv2">MobileNetv2</option>
        <option value="resnet_v2_50">ResNet50v2</option>
      </select>
    </div>
    <div>
      Use WebNN delegate: <input type="checkbox" id="webnnDelegate" />
      Device preference:
      <select id="webnnDevice">
        <option value="0">default</option>
        <option value="1">gpu</option>
        <option value="2">cpu</option>
      </select>
    </div>
    <div>
      <input type="button" onclick="start()" value="Predict" id="predict" />
    </div>
  </div>
  <div class="content">
    <img src="wine.jpeg" alt="wine"/>
    <div class="result"></div>
  </div>
  <script src="./webnn-polyfill/webnn-polyfill.js"></script>
  <script src="./tflite_model_runner_cc_simd.js"></script>
  <script src="./script.js"></script>
</body>
</html>
